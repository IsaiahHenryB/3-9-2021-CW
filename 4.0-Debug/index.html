<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="answer">
        
    </div>
    <script defer>
        // store today's year in a var
        const todaysYear = 2021;
        // collect user's number and store in var
        let num = prompt("What's your favorite number")
        num = Number(num)
        // add user's number to year
        let result = todaysYear + num;
        // show result to DOM
        document.getElementById("answer").innerHTML = result
    </script>
</body>
</html>
